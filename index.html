<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <script type="application/json" src="./data.json"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <figure class="results-summary">
        <div class="results-summary__result">
          <h2 class="results-summary__result-heading">Your Result</h2>
          <div class="results-summary__result-result">
            <p>76</p>
          </div>
          <h2 class="results-summary__result-sub-heading">Great</h2>
          <p class="results-summary__result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="results-summary__summary">
          <h2 class="results-summary__summary-heading">Summary</h2>
          <div class="results-summary__summary-div">
            <div class="results-summary__summary-div-category reaction"></div>
            <div class="results-summary__summary-div-category memory"></div>
            <div class="results-summary__summary-div-category verbal"></div>
            <div class="results-summary__summary-div-category visual"></div>
          </div>
          <button class="results-summary__summary-btn">Continue</button>
        </div>
      </figure>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Hacklie">Hacklie</a>.
    </div>
  </body>
</html>
